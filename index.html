<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page-wrapper">
      <section id="new-task-wrapper">
        <label class="new-task-title" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task-input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="task-list-title">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-item">
            <input class="task-checkbox" type="checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="edit-button button">Edit</button>
            <button class="delete-button button">
              <img class="button-img" src="./remove.svg">
            </button>
          </li>
          <li class="task-item edit-mode">
            <input class="task-checkbox" type="checkbox">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="edit-button button">Save</button>
            <button class="delete-button button">
              <img class="button-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="task-list-title">Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="task-item">
            <input class="task-checkbox" type="checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="edit-button button">Edit</button>
            <button class="delete-button button">
              <img class="button-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
